<ion-header>
  <ion-navbar class="automarket-navbar">
    <ion-title class="fright">تعديل حسابي</ion-title>
    <ion-label class="close-label" (click)="closeModal()" text-left>
      إغلاق
    </ion-label>
  </ion-navbar>

</ion-header>


<ion-content class="edit-profile-content bg-grey" padding>
  <ion-grid>
    <ion-row class="dark-controls">
      <ion-col col-12>
        <ion-item>
          <ion-input type="text" text-right placeholder="الاسم"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col col-12>
        <ion-item>
          <ion-datetime placeholder="تاريخ الميلاد" text-right displayFormat="YYYY/MM/DD" doneText="تم" cancelText="إغلاق"></ion-datetime>
        </ion-item>
      </ion-col>

      <ion-col col-12>
        <ion-item>
          <ion-input text-right type="tel" placeholder="رقم الموبايل"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-12>
        <ion-item>
          <ion-input type="email" text-right placeholder="البريد الالكتروني"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-6>
        <ion-item>
          <ion-label>البلد</ion-label>
          <ion-select [placeholder]="'البلد'" okText="تم" cancelText="إغلاق">
            <ion-option value="value1">السعودية</ion-option>
            <ion-option value="value2">الامارات</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col col-6>
        <ion-item>
          <ion-label>المدينة</ion-label>
          <ion-select [placeholder]="'المدينة'" okText="تم" cancelText="إغلاق">
            <ion-option value="value1">دبي</ion-option>
            <ion-option value="value2">جدة</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col col-12>
        <ion-item>
          <ion-label>اللغة المفضلة</ion-label>
          <ion-select [placeholder]="'اللغة المفضلة'" okText="تم" cancelText="إغلاق">
            <ion-option value="value1">العربية</ion-option>
            <ion-option value="value2">الانكليزية</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>

    </ion-row>

    <ion-row>
      <ion-col col-12>
        <button ion-button full class="submit-edit-profile">تعديل البيانات</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
