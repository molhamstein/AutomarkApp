<ion-content class="login-and-register-content" no-padding>
  <div class="login-section padding-v-20 padding-h-10">
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
      <ion-grid>
        <ion-row>
          <ion-col col-12>
            <h2 class="section-title login-title">تسجيل دخول</h2>
          </ion-col>
          <ion-col col-12>
            <h3 class="section-subtitle login-subtitle">إذا كان لديك حساب مسبقاً يرجى ادخال الايميل والكود السري</h3>
          </ion-col>
          <ion-col col-12>
            <ion-item class="input-group" no-padding no-lines>
              <ion-label class="input-addon">
                <i class="icomoon-user"></i>
              </ion-label>
              <ion-input type="text" placeholder="أدخل الإيميل الشخصي" name="email" [(ngModel)]="loginModel.email" #loginEmail="ngModel" [ngModelOptions]="{ updateOn: 'blur' }"
                required email></ion-input>
            </ion-item>
            <p class="danger text-field-error" [class.visible]="loginEmail.errors && (loginEmail.dirty || loginEmail.touched)">البريد الالكتروني يجب أن يكون صحيح</p>
          </ion-col>
          <ion-col col-12>
            <ion-item class="input-group" no-padding no-lines>
              <ion-label class="input-addon">
                <i class="icomoon-lock"></i>
              </ion-label>
              <ion-input type="password" placeholder="أدخل الكود السري الخاص بك" name="password" [(ngModel)]="loginModel.password" #loginPassword="ngModel"
                [ngModelOptions]="{ updateOn: 'blur' }" required></ion-input>
            </ion-item>
            <p class="danger text-field-error" [class.visible]="loginPassword.errors && (loginPassword.dirty || loginPassword.touched)">الرمز السري مطلوب</p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12 text-center>
            <button ion-button type="submit" class="login-button">
              تسجيل دخول
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>
  <div class="register-section padding-v-20 padding-h-10">
    <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
      <ion-grid>
        <ion-row>
          <ion-col col-12>
            <h2 class="section-title register-title">حساب جديد</h2>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12>
            <h3 class="section-subtitle register-subtitle">أنشء حساب جديد مجاناً</h3>
          </ion-col>
        </ion-row>
        <!-- <ion-row radio-group name="accout-type" [(ngModel)]="registerModel.group_u" justify-content-center class="account-type-row">
          <ion-col col-auto>
            <ion-item>
              <ion-radio class="account-type-radio" value="1"></ion-radio>
              <ion-label>حساب خاص</ion-label>
            </ion-item>
          </ion-col>
          <ion-col col-auto>
            <ion-item>
              <ion-radio class="account-type-radio" value="2"></ion-radio>
              <ion-label>معرض سيارات</ion-label>
            </ion-item>
          </ion-col>
        </ion-row> -->
        <ion-row>
          <ion-col col-12>
            <ion-item no-padding no-lines>
              <ion-input text-right type="text" name="username" [(ngModel)]="registerModel.username" #username="ngModel" placeholder="الاسم"
              [ngModelOptions]="{ updateOn: 'blur' }" required></ion-input>
            </ion-item>
            <p class="danger text-field-error" [class.visible]="username.errors && (username.dirty || username.touched)">الاسم مطلوب</p>
          </ion-col>
          <ion-col col-12>
            <ion-item no-padding no-lines>
              <ion-input text-right type="tel" name="mobile_u" [(ngModel)]="registerModel.mobile_u" #mobile="ngModel" placeholder="رقم الموبايل"
              [ngModelOptions]="{ updateOn: 'blur' }" required></ion-input>
            </ion-item>
            <p class="danger text-field-error" [class.visible]="mobile.errors && (mobile.dirty || mobile.touched)">رقم الموبايل مطلوب</p>
          </ion-col>
          <ion-col col-12>
            <ion-item no-padding no-lines>
              <ion-input text-right type="text" placeholder="الايميل الشخصي" [(ngModel)]="registerModel.email_u" name="email" #email="ngModel" email [ngModelOptions]="{ updateOn: 'blur' }"></ion-input>
            </ion-item>
            <p class="danger text-field-error" [class.visible]="email.errors && (email.dirty || email.touched)">تأكد أن البريد الالكتروني صحيح</p>
          </ion-col>
          <ion-col col-12>
            <ion-item no-padding no-lines>
              <ion-input text-right type="password" placeholder="الكود السري" name="password" [(ngModel)]="registerModel.password" #password="ngModel" [ngModelOptions]="{ updateOn: 'blur' }" required></ion-input>
            </ion-item>
            <p class="danger text-field-error" [class.visible]="password.errors && (password.dirty || password.touched)">كلمة المرور مطلوبة</p>

          </ion-col>
          <ion-col col-12 text-center>
            <button type="submit" ion-button class="register-button">
              انشاء حساب
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>
</ion-content>
