<ion-header>
	<ion-grid style="background-color:#363636;">
		<ion-row>
			<ion-col col-4>
				<img class="img-responsive" full src="assets/icon/header_logo.png" />
			</ion-col>
			<ion-col col-6>
				<ion-row justify-content-end align-items-end>
					<b style="color:white;">تسجيل الدخول |</b>
				</ion-row>
			</ion-col>
			<ion-col col-2>
				<ion-row justify-content-end align-items-end>
					<b style="color:white;">اتصل بنا</b>
					<br>
				</ion-row>
			</ion-col>
		</ion-row>

	</ion-grid>
</ion-header>

<ion-content class="profile-content" no-padding>
	<div class="my-account">
		<div class="my-account-header bg-dark">
			<h2 class="section-title white padding-h-20" (click)="closeModal()"> حسابي </h2>
		</div>
		<div class="my-account-content bg-grey">
			<div class="personal-info">
				<div class="personal-info-row padding-v-20">
					<span class="title">الاسم:</span>
					<span class="value"> محمد سعد الأنصاري </span>
				</div>
				<div class="personal-info-row">
					<span class="title">تاريخ الميلاد:</span>
					<span class="value"> ١٠ أكتوبر ١٩٩١ </span>
				</div>
				<div class="personal-info-row">
					<span class="title">رقم الموبايل:</span>
					<span class="value"> +٩٦٧ ١٢٣٣١ ١٢١٢ </span>
				</div>
				<div class="personal-info-row">
					<span class="title">البريد الالكتروني:</span>
					<span class="value"> mody@gmail.com </span>
				</div>
				<div class="personal-info-row">
					<span class="title">الاقامة:</span>
					<span class="title">دولة:</span>
					<span class="value"> الامارات </span>
					<span class="title margin-r-20">مدينة:</span>
					<span class="value">دبي</span>
				</div>
				<div class="personal-info-row">
					<span class="title">اللغة المفضلة:</span>
					<span class="value"> العربية </span>
				</div>
			</div>
			<div class="edit-my-account">
				<button ion-button class="edit-profile-button white" clear (click)="openEditProfileModal()">تعديل البيانات</button>
			</div>
		</div>
		<div class="profile-image">
			<img src="assets/imgs/profile-image.jpg" (click)="editImage()" />
		</div>
	</div>
	<ion-list no-padding no-margin>
		<ion-item no-padding class="bg-dark profile-list-item">
			<div class="icon-container">
				<span class="profile-list-item-icon">
					<ion-icon class="red" name="mail"></ion-icon>
					<ion-badge class="custom-badge">5</ion-badge>
				</span>
			</div>
			<div class="description-container">
				<span class="profile-list-item-description"> الرسائل المستلمة </span>
			</div>



		</ion-item>
		<ion-item no-padding class="bg-dark profile-list-item">
			<div class="icon-container">

				<span class="profile-list-item-icon">
					<ion-icon class="red" name="document"></ion-icon>
					<ion-badge class="custom-badge">5</ion-badge>
				</span>
			</div>
			<div class="description-container">
				<span class="profile-list-item-description"> قائمة إعلاناتي </span>
			</div>
		</ion-item>
		<ion-item no-padding class="bg-dark profile-list-item">
			<div class="icon-container">
				<span class="profile-list-item-icon">
					<ion-icon class="red" name="heart"></ion-icon>
					<ion-badge class="custom-badge">5</ion-badge>
				</span>
			</div>
			<div class="description-container">
				<span class="profile-list-item-description"> الإعلانات المفضلة </span>
			</div>
		</ion-item>
	</ion-list>
</ion-content>


<ion-footer>


	<ion-row style="height: 8rem;
    background-color: white;">
		<ion-col full class="buttom_col">
			<button (click)="ShowMyAccount()" ion-button full class="buttom_button">
				<div>
					<ion-icon name='my_account'></ion-icon>
					<br>
					<label>حسابي</label>
				</div>
			</button>
		</ion-col>
		<ion-col full class="buttom_col">
			<button ion-button full class="buttom_button">
				<div>
					<ion-icon name='chats'></ion-icon>
					<br>
					<label>محادثات</label>
				</div>
			</button>

		</ion-col>
		<ion-col full class="buttom_col" style="margin-top:0px!important;height:100%!important;border-top-style: solid!important;
    border-top-color: white!important;border-style: hidden;    background-color: #ed1c24;">
			<button ion-button full class="buttom_button" style="box-shadow: none;height: 6.6rem !important;background-image: url(assets/icon/bar_middle.png); background-repeat: no-repeat;
    background-size: contain;width: 100%;background-size: 100% 100%;background-color:white!important;">
				<div style="height:100%;padding-top: 21%;">
					<ion-icon name='add_ad' style="padding-bottom: 7%;"></ion-icon>
					<br>
					<label>أضف إعلانك مجانا</label>
				</div>
			</button>

		</ion-col>
		<ion-col full class="buttom_col">
			<button ion-button full class="buttom_button">
				<div>
					<ion-icon name='m3ard'></ion-icon>
					<br>
					<label>معارض</label>
				</div>
			</button>

		</ion-col>
		<ion-col full class="buttom_col">
			<button ion-button full (click)="ShowFilter()" class="buttom_button">
				<div>
					<ion-icon name='search'></ion-icon>
					<br>
					<label>بحث</label>
				</div>
			</button>

		</ion-col>
	</ion-row>


</ion-footer>
