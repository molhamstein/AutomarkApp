<ion-content>
    <ion-list-header no-padding no-margin>
      <ion-grid>
        <ion-row>
          <ion-col col-8>
            <strong class="red">نتيجة البحث</strong>
          </ion-col>
          <ion-col col-4 hidden>
            احفظ هذا البحث
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-6>
            {{ items_count }} {{categoryName}} وجدت مطابقة للبحث
          </ion-col>
          <ion-col col-6>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list-header>
    
      <ion-row no-margin>
        <ion-col col-4 col-sm-3 col-md-2 *ngFor="let advertisment of items.data">
          <ion-card class="card-search" (click)="ShowDetails(advertisment.id_c);">
            <img class="advertisment-image" src="{{assetsBaseUrl}}{{advertisment.images_c[0]}}" />
            <div class="search-details">
              <div class="item-title text-center">
                <strong>{{advertisment.title_c}}</strong>
              </div>
              <div class="item-footer">
                <span class="item-price fright ltr">{{advertisment.price_c}}</span>
              </div>
            </div>
          </ion-card>
        </ion-col>
      </ion-row>
</ion-content>
