<ion-content>
  <ion-list >
   
 
      <ion-list-header no-padding no-margin>
      <ion-grid>
        <ion-row>
          <ion-col col-8>
            <b style="color:#ed1c24;">نتيجة البحث</b>
          </ion-col>
          <ion-col col-4>
            احفظ هذا البحث
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-6>
            {{ items_count }} {{categoryName}} وجدت مطابقة للبحث
          </ion-col>
          
          <ion-col col-6>
           
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list-header>

     <ion-item no-margin no-padding >
    

          <ion-row no-margin>

            <ion-col  no-margin col-4 class="card-background-page" *ngFor="let item of items.data" >
              <ion-card (click)="ShowDetails(item.id_c)" full no-margin no-padding>
                <img src="http://automark.ae/Public/uploads/{{item.images_c[0]}}"/>
                  <ion-row class="cardfooter" style="background-color: #363636;">
                <ion-col no-margin col-6>
                      <p>{{item.title_c}}</p>
                    </ion-col>
                    <ion-col no-margin col-6>
                      <p>AED {{item.price_c}}</p>
                    </ion-col>
              </ion-row>
                
                
              </ion-card>
            
            </ion-col>

      
          
         
          
        </ion-row>
    </ion-item>

  </ion-list>
</ion-content>
